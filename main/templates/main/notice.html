{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div id="container">
	<div id="content">
        <div id="tt"> 공지사항</div>

        <table class="bbs-table">
        <tr>
            <th style="width:72px;">번호</th>
            <th style="width:339px;">제목</th>
            <th style="width:95px;">작성자</th>
            <th style="width:90px;">작성일</th>
        </tr>

        {% for data in datas %}
        <tr>
            <td style="text-align: center;">{{data.id}}</td>
            <td style="text-align: center;"><a href="{% url 'noticeDetail' data.id%}">{{data.title}}</a></td>
            <td style="text-align: center;">{{data.administrator}}</td>
            <td style="text-align: center;">{{data.created_date}}</td>
        </tr>
        {% endfor %}
        </table>

        <div id="page_controler">
            <a href="">1</a>
            <a href="">2</a>
        </div>

        {% if user.is_authenticated%}
        <div id="edit">
            <a href="{% url 'noticeAdd' %}">내역 추가</a>
        </div>
        {% endif %}
        
    </div>
</div>
{% endblock %}
