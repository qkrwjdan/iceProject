{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="Keywords" content="keywords" />
<meta name="Description" content="Description" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>DGU Ice</title>
<link rel="stylesheet" href="{% static 'main/css/screen.css' %}">
{% block style %}
{% endblock %}
</head>
<body>

    <div id="wrap">

        <div id="header">
            <a href="{% url 'index' %}"><h1><img src="{% static 'main/images/logo.jpg' %}" width="180" height="50" alt="delivery"/></h1></a>
        </div>


        <div id="main-menu">
            <ul id="nav">
                <li>메뉴</li>
                <li><a href="{% url 'introduce' %}">학생회 소개</a></li>
                <li><a href="{% url 'elecAccount' %}">전자 장부</a></li>
                <li><a href="{% url 'notice' %}">공지사항</a></li>        
            </ul>
        </div>

        {% block contents %}
        {% endblock %}
        <div id="sidebar">
            {% if user.is_authenticated%}
            <h1>{{user.get_username}}</h1>
            <ul>
                <li> <div id="con">환영합니다.</div></li>
                <li><a href="{% url 'logout' %}">로그아웃</a></li> 
            </ul>
            {% else %}
            <h1>로그인</h1>
            <ul>
                <li> <div id="con">로그인은 관리자만 가능합니다.</div></li>
                <li><a href="{% url 'login' %}">로그인하러 가기</a></li> 
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
